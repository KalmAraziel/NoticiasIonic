<ion-card color="dark" class="animated bounceInRight   fast ">
  <ion-card-header>
    <ion-card-subtitle>
      <span class="text-primary"> {{indice +1}}. </span>
      <span class="noticia-source-name"> {{noticia.source.name}}</span>
      <div class="noticias-more">
        <ion-button fill="clear" (click)="lanzarMenu()">
          <ion-icon slot="icon-only" name="more"></ion-icon>
        </ion-button>
      </div>
    </ion-card-subtitle>
    <ion-card-title (click)="verDetalleNoticias()">
      {{noticia.title}}
    </ion-card-title>
  </ion-card-header>
  <ion-img 
    
    *ngIf="noticia.urlToImage" 
    [src]="noticia.urlToImage"  
    (click)="verDetalleNoticias()">
  </ion-img>
  <ion-card-content>
    {{noticia.description}}
  </ion-card-content>
</ion-card>
